<!DOCTYPE html>
<html lang="en">
<head>
              <meta charset="UTF-8">
              <meta name="viewport" content="width=device-width, initial-scale=1.0">
              <title>Pitha Ghor</title>
              <style>
                     label{
                            display: block;
                            margin-bottom: 10px;
                     }       
              </style>
</head>
<body>
       <header>

       </header>
       <main>
            <h2>Please fill up the form</h2>
            <section>
              <form>
                            <label for="name">Your Name :
                              <input type="name" placeholder="Your Name" id="name">
                            </label>
                            <label for="email">Your Email :
                               <input type="email" placeholder="Your Email" name="" id="email">
                            </label>
                            <label for="Phone">Your Phone :
                               <input type="Phone" placeholder="Your Phone" name="" id="Phone">
                            </label>
                            <fieldset>
                                     <legend>Pick One Pitha</legend>
                                     <label for="Chitoi">
                                          <input type="radio" name="Pitha" id="cithoi">Chitoi
                                     </label>
                                     <label for="Vapa">
                                          <input type="radio" name="Pitha" id="Vapa">Vapa
                                     </label>
                                     <label for="Puri">
                                          <input type="radio" name="Pitha" id="Puri">Puri
                                     </label>
                                          
                            </fieldset>
                            <fieldset>
                                      <legend>Pick One or More Vorta</legend>
                                      <label for="Shutki">
                                          <input type="checkbox" name="Vorta" id="Shutki">Shutki
                                      </label>
                                      <label for="Sorisa">
                                          <input type="checkbox" name="Vorta" id="Sorisa">Sorisa
                                      </label>
                                      <label for="Dhoniya-pata">
                                          <input type="checkbox" name="Vorta" id="Dhoniya-pata">Dhoniya-pata
                                      </label>    
                            </fieldset>
                            <fieldset>
                                      <legend>Instruction</legend>
                                      <textarea name="" id="" cols="30" rows="5"></textarea>   
                            </fieldset>
                            <input style="margin-top: 10px;" type="reset" name="" id="">
                            <input style="margin-top: 10px;" type="submit">
              </form>
            </section>
       </main>
       <footer>

       </footer>       
</body>
</html>
